<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="kalkulacka">
        <div id="display">0</div>
        <div id="klavsenice">
            <table>
                <tr>
                    <td><button id="procenta">%</button></td>
                    <td><button id="ce">CE</button></td>
                    <td><button id="c">C</button></td>
                    <td><button id="bs">BS</button></td>
                </tr>
                <tr>
                    <td><button id="prevracene">1/x</button></td>
                    <td><button id="mocnina">x²</button></td>
                    <td><button id="odmocnina">√x</button></td>
                    <td><button id="deleno">÷</button></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="krat">×</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="plus">+</button></td>
                </tr>
                <tr>
                    <td><button id="plusminus">±</button></td>
                    <td><button id="0">0</button></td>
                    <td><button id="carka">,</button></td>
                    <td><button id="rovnase">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="stats_field">
        <h2>statistika</h2>
        <div id="statistiky"></div>
    </div>
    
</body>
</html>
