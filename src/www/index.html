<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="kalkulacka">
        <div id="display">0</div>
        <div id="klavsenice">
            <table>
                <tr>
                    <td><button onclick="procento()">%</button></td>
                    <td><button onclick="ce()">CE</button></td>
                    <td><button onclick="c()">C</button></td>
                    <td><button onclick="bs()">BS</button></td>
                </tr>
                <tr>
                    <td><button onclick="prevracene()">1/x</button></td>
                    <td><button onclick="mocnina()">x²</button></td>
                    <td><button onclick="odmocnina()">√x</button></td>
                    <td><button onclick="deleni()">÷</button></td>
                </tr>
                <tr>
                    <td><button class="cislo">7</button></td>
                    <td><button class="cislo">8</button></td>
                    <td><button class="cislo">9</button></td>
                    <td><button onclick="nasobeni()">×</button></td>
                </tr>
                <tr>
                    <td><button class="cislo">4</button></td>
                    <td><button class="cislo">5</button></td>
                    <td><button class="cislo">6</button></td>
                    <td><button onclick="odcitani()">-</button></td>
                </tr>
                <tr>
                    <td><button class="cislo">1</button></td>
                    <td><button class="cislo">2</button></td>
                    <td><button class="cislo">3</button></td>
                    <td><button onclick="scitani()">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="plusminus()">±</button></td>
                    <td><button class="cislo">0</button></td>
                    <td><button onclick="carka()">,</button></td>
                    <td><button onclick="vysledek()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
