<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="kalkulacka">
        <div id="display">0</div>
        <div id="klavsenice">
            <table>
                <tr>
                    <td><button onclick="procento()">%</button></td>
                    <td><button onclick="ce()">CE</button></td>
                    <td><button onclick="c()">C</button></td>
                    <td><button onclick="bs()">BS</button></td>
                </tr>
                <tr>
                    <td><button onclick="prevracene()">1/x</button></td>
                    <td><button onclick="mocnina()">x²</button></td>
                    <td><button onclick="odmocnina()">√x</button></td>
                    <td><button onclick="deleni()">÷</button></td>
                </tr>
                <tr>
                    <td><button onclick="cislo(7)">7</button></td>
                    <td><button onclick="cislo(8)">8</button></td>
                    <td><button onclick="cislo(9)">9</button></td>
                    <td><button onclick="nasobeni()">×</button></td>
                </tr>
                <tr>
                    <td><button onclick="cislo(4)">4</button></td>
                    <td><button onclick="cislo(5)">5</button></td>
                    <td><button onclick="cislo(6)">6</button></td>
                    <td><button onclick="odcitani()">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="cislo(1)">1</button></td>
                    <td><button onclick="cislo(2)">2</button></td>
                    <td><button onclick="cislo(3)">3</button></td>
                    <td><button onclick="scitani()">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="plusminus()">±</button></td>
                    <td><button onclick="cislo(0)">0</button></td>
                    <td><button onclick="carka()">,</button></td>
                    <td><button onclick="vysledek()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
